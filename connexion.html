<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        button {
            margin: 5px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Connexion</h2>
    <form id="loginForm">
        <div>
            <label for="login">Login:</label>
            <input type="text" id="login" name="login" required>
        </div>
        <br>
        <div>
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <br>
        <button type="submit">Se connecter</button>
    </form>

    <div id="adminActions" class="hidden">
        <h3>Actions Admin</h3>
        <button id="deleteBtn">Supprimer</button>
        <button id="editBtn">Modifier</button>
    </div>

    <div id="userActions" class="hidden">
        <h3>Actions Utilisateur</h3>
        <p>Bienvenue, utilisateur !</p>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const login = document.getElementById('login').value;
        const password = document.getElementById('password').value;

        // Vérification simplifiée des rôles
        if (login === 'admin' && password === 'admin123') {
            document.getElementById('adminActions').classList.remove('hidden');
            document.getElementById('userActions').classList.add('hidden');
        } else if (login === 'user' && password === 'user123') {
            document.getElementById('userActions').classList.remove('hidden');
            document.getElementById('adminActions').classList.add('hidden');
        } else {
            alert('Login ou mot de passe incorrect');
        }
    });
</script>

</body>
</html>
